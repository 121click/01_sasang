<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static '/css/login.css' %}">
<div class="container my-3" class="post-form">
    <section id="main_contents">
        <div class="wrapper">
    <form method="post">
        {% csrf_token %}
        {% include 'form_errors.html' %}
        <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" class="form-control" name="username" id="username">
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label><input type="password" class="form-control" name="password1"
                id="password1"><br>
            <label for="password">비밀번호 확인</label> <input type="password" class="form-control" name="password2"
                id="password2"><br>
        </div>
        <div class="form-group">
            <label for="user_name">이름</label>
            <input type="text" class="form-control" name="user_name">
        </div>
        <div class="form-group">
            <label for="user_birth">생년월일</label><input type="date" class="form-control" name="user_birth">
        </div>
        <div class="form-group ">
            <label for="user_gender">성별</label><br>
            <div style="display:inline-block">
            <input  type="radio" class="right-control" name="user_gender" value="0">남
            </div>
            <div style="display:inline-block">
            <input  type="radio" class="right-control" name="user_gender" value="1">여
            </div>
        </div>
        <button type="submit" >가입</button>
    </form>
</div>
</section>
</div>
